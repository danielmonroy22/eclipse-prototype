<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order now</title>
    <link rel="stylesheet" href="./orderNow-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/fontawesome.min.css"
        integrity="sha512-R+xPS2VPCAFvLRy+I4PgbwkWjw1z5B5gNDYgJN5LfzV4gGNeRQyVrY7Uk59rX+c8tzz63j8DeZPLqmXvBxj8pA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <section class="main">
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img class="image-logo" src="./images/Logo Black Letters (1).png" alt="Logo"></a>


            </div>
            <div class="menu">
                <a class="Menu-link" href="#">Menu</a>

            </div>
        </div>
        <div class="content-main">
            <div class="image-div">
                <img src="./images/orderNow-image.jpg" alt="order now image" height="100%" width="100%">


            </div>
            <div class="input-div">
                <div class="input-headings">
                    <h1>Clean Power,</h1>
                    <h1>Outage Protection</h1>
                </div>




                <form action="index.html">
                    <div class="form-div">
                        <label for="adress">Home Address:</label>
                        <input type="text" id="adress" name="adress" placeholder="&#xf601" class="place-icon"
                            required><br><br>
                        <label for="electric-bill">Average Electric Bill:</label>
                        <input type="number" id="electric-bill" name="electric-bill" placeholder="/ mo"
                            class="place-icon" required><br><br>
                        <!-- <input type="submit" value="Submit" id="submit-button"> -->
                        <button id="submit-button">Submit</button>

                    </div>
                </form>





            </div>

        </div>

    </section>

</body>
